<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model (glb/glTF)</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    
    <!-- We need an extra JS library: aframe-extras -->
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
</head>
<body>
    <a-scene>
        <!-- Models from SketchFab (gltf) -->
       <!-- Model defined as an asset with ID of laptop -->
        <a-asset>
            <a-asset-item id="laptop" src="models/Notebook.gltf"></a-asset-item>
        </a-asset>
        
        <!-- Using asset then just getting the ID of the Asset -->
        <a-entity
            gltf-model="#laptop"
            position="-5  0 -5"
            rotation="0 180 0"
            animation-mixer="
                clip: ArmatureAction;
                loop: pingpong;
            "
        ></a-entity>
        
        <!-- Using GLTF model -->
        <a-gltf-model
            src="models/Notebook.gltf"
            position="0  0 -5"
            rotation="0 90 0"
            animation-mixer
        ></a-gltf-model>

        <!-- Using entity but the model is directly from the directory -->
        <a-entity
            gltf-model="models/Notebook.gltf"
            position="5  0 -5"
            animation-mixer="
                clip: ArmatureAction;
                loop: pingpong;
            "
        ></a-entity>
    </a-scene>
</body>
</html>
