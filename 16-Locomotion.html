<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locomotion (Camera Motion)</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <!-- Adding the JavaScript Library of Extras -->
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
</head>
<body>
    <script>
        AFRAME.registerComponent("navlog",{
            init:function() {
                // Printing the log in the console when the animations start and end
                this.el.addEventListener('navigation-start', function(){
                    console.log("%cSTART", "font-size:2em;color:green");
                });
                this.el.addEventListener('navigation-end', function(){
                    console.log("%cEND", "font-size:2em;color:red");
                });
            }
        });
    </script>
    <a-scene>
        <!-- Adding a grid to the floor -->
        <a-grid></a-grid>
        
        <!-- Building an entity to help move the camera inside the environment. Locomotion added to the entity. -->
        <!-- Movement controls is chosen as checkpoint and to move to the checkpoint, there is an animation. -->
        <a-entity navlog movement-controls="controls: checkpoint" checkpoint-controls="mode: animate; animateSpeed:5">
            <a-camera>
                <a-cursor></a-cursor>
            </a-camera>
        </a-entity>
        
        <!-- Three circles attached on the floor. Each circle is defined as a checkpoint that the camera can move to. -->
        <a-circle
            checkpoint="offset: 0 0 1.5"
            color="#500" 
            position="0 0.1 -3" 
            rotation="-90 0 0"></a-circle>
        <a-circle
            checkpoint
            color="#550"
            position="-5 0.1 -3"
            rotation="-90 0 0"
        ></a-circle>
        <a-circle 
            checkpoint
            color="#050" 
            position="5 0.1 -3" 
            rotation="-90 0 0"></a-circle>
    </a-scene>
</body>
</html>
