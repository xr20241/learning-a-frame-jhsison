<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECS (Entity-Component-System)</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <!-- Box via Regular Method -->
        <a-box id="box1" color="#ff0000" position="0 1.5 -3" material="color: #55aa00" geometry="" rotation="0 0 0"></a-box>
       
        <!-- Box via Entity (with Geometry and Material components) -->
        <a-entity
            geometry="primitive:box;"
            material="color:#55aa00"
            position="2 1.5 -3"
        ></a-entity>

        <!-- Light via Entity (with Light component) -->
        <a-entity
            light="
                type: point;
                color: #ff0000;
            "
            position= "-2 1.5 -3"
        ></a-entity>
    </a-scene>
</body>
</html>
